<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Työnhaku</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Työnhaku</h1>
    <p>Tämä on JavaScript-kurssin harjoitustehtävä API-rajapintoihin liittyen.</p>
    
    <div id="tarkkahaku">
    <input type="button" name="Kemisti" id="Kemisti" value="Kemisti">
    <input type="button" name="Harjoittelija" id="Harjoittelija" value="Harjoittelija">
    <input type="button" name="Etatyot" id="Etatyot" value="Etätyöt">    
    <div id="Kemistityot"></div>
    <div id="Kemistityot2"></div>    
    <div id="Harjoittelijatyot"></div>
    <div id="Harjoittelijatyot2"></div>   
    <div id="EtatyotDiv"></div>     
    </div>


    <div id="sanahaku">
        <p>Mitä etsitään?
            <label for="textfield"></label>
            <input type="text" name="textfield" id="textfield">
            <br>
        </p>
    <div id="Hakutyot"></div>  
    <div id="Hakutyot2"></div>     
    </div>

    <div id="alakohtainen">
    <div id="valinnat" style="display:block;">
        <p>Valitse haluttu tieto- ja tietoliikennetekniikan ala</p>
        <select name="mySelect" id="mySelect" onchange="showUserChoice()">
            <option value="dataanalysis">Data analysis and management</option>      
            <option value="järjestelmänhallinta">Järjestelmänhallinta ja tietohallinto</option>
            <option value="ohjelmointi">Ohjelmointi ja ohjelmistokehitys</option>
            <option value="palvelukehitys">Palvelukehitys ja -suunnittelu, konsultointi</option>        
            <option value="tietoliikenne">Tietoliikennealan tehtävät</option>
            <option value="tyhjennä">Tyhjennä</option>
        </select>        
    </div>
    <div id="Valintatyot"></div>
    <div id="Valintatyot2"></div>    
    </div>

    <div id="laajahaku">
    <input type="button" name="Kemia" id="Kemia" value="Kemia">
    <input type="button" name="IT" id="IT" value="IT">
    <div id="Kemiatyot"></div>    
    <div id="ITtyot"></div>
    <div id="ITtyot2"></div>    
    </div>

    <input type="button" name="tyhjennäkaikki" id="tyhjennäkaikki" value="Tyhjennä kaikki">

    <script src="scripts.js"></script>
</body>
</html>
